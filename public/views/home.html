
<main class="container">

    <div class="row">
        <div class="firstpic col-md-6 clearfix">
            <a href="/home" class="pull-left">HOME</a>
            <span class="pull-right"><a href="/favorites" >FAVORITES </a><span class="pull-right"> ( {{ main.favoriteCount }} )</span></span>
            <img ng-src="{{main.random}}" />
        </div>
        <div class="col-md-6">
            <h3>Get Another GIF!</h3>
            <div class="input-group pull-right">
                <input type="text" class="form-control" placeholder="Search&hellip;" ng-model="main.search" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" ng-click="main.getSearchData(main.search)" class="search">Search</button>
                </span>
            </div>
            <div class="random">
                <button class="btn btn-lg btn-block btn-danger" ng-click="main.getGifsData()" class="one">Get a random gif</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="input-group col-md-6 comment-box pull-left">
                <input type="text" class="form-control" ng-model="main.comment" placeholder="Comment here&hellip;">
                <button type="button" class="btn btn-lg btn-block btn-danger" ng-click="main.favoriteGif(main.comment,main.random)"><i class="fa fa-star" aria-hidden="true"></i> Add to Favorites</button>
            </div>
        </div>
        <!-- <div class="col-md-6 comment-box"></div> -->
    </div>


    <div class="row" ng-class="main.class">
        <ul class="list-unstyled" ng-repeat="gif in main.searchresults">
            <li class="pull-left col-md-3" id="wrapper">
                <img class="img-responsive searched-image pull-left" ng-src="{{gif.images.downsized.url}}" />
                <div class="text-center" id="button">
                   <a ng-click="main.favoriteGif(main.search,gif.images.downsized.url)" data-role="button"><i class="fa fa-star" aria-hidden="true"></i> Add to Favorites</a>
                </div>

            </li>
        </ul>
    </div>

</main>

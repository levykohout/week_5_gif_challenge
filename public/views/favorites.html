<h2 class=" text-center vertical-align">Favorite GIFS</h2>


<main>
    <div class="row">
        <div class="col-md-3" ng-repeat="favorite in liked.favoritesArray">
            <div class="input-group comment-box pull-left">
                <img class="image-size" ng-src="{{favorite.gif}}" />
                <input type="text" class="form-control" ng-model="liked.updateComment[favorite.id]" placeholder="{{favorite.note}}">
                <button type="button" class="btn btn-primary" ng-click="liked.updateFavoriteGif(favorite.id,favorite.gif,(liked.updateComment[favorite.id]))"><span class="glyphicon glyphicon-floppy-save"></span> Save</button>
                <button type="button" class="btn btn-warning" ng-click="liked.deleteFavoriteGif(favorite.id)"><span class="glyphicon glyphicon-trash"></span> Remove</button>
            </div>
        </div>
        <div class="col-md-6 comment-box"></div>
    </div>
</main>

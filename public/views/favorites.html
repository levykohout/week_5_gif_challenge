<h1>favorites</h1>


<div class="row" ng-class="main.class">
    <ul class="list-unstyled" ng-repeat="favorite in liked.favoritesArray">
        <li class="pull-left col-md-3">
            <img ng-src="{{favorite.gif}}" />
        </li>
        <li>
            {{favorite.note}}
        </li>
    </ul>
</div>

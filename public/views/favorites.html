<h2 class=" text-center vertical-align">Favorite GIFS</h2>


<main>
    <div class="row">
        <div class="col-md-3" ng-repeat="favorite in liked.favoritesArray">
            <div class="input-group comment-box pull-left">
                <img class="image-size" ng-src="{{favorite.gif}}" />
                <input type="text" class="form-control" ng-model="liked.updateComment[favorite.id]" placeholder="{{favorite.note}}">
                <button type="button" href="#myModalUpdate" data-toggle="modal" class="btn btn-primary" ng-click="liked.updateFavoriteGif(favorite.id,favorite.gif,(liked.updateComment[favorite.id]))"><span class="glyphicon glyphicon-floppy-save"></span> Save</button>
                <button type="button"  href="#myModalDelete" data-toggle="modal" ng-click="liked.getIdToBeDeleted(favorite.id)" class="btn btn-warning"><span class="glyphicon glyphicon-trash"></span> Remove</button>
            </div>
        </div>
        <div class="col-md-6 comment-box"></div>
    </div>

    <!-- Modal HTML Bootstrap for update-->
    <div id="myModalUpdate" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Confirmation</h4>
                </div>
                <div class="modal-body">
                    <p>Gif description is now updated!</p>
                    <!-- <p class="text-warning"><small>You can check the favorites tab above to check your list.</small></p> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal HTML Bootstrap for Delete-->
    <div id="myModalDelete" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Confirmation</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this gif?</p>
                    <!-- <p class="text-warning"><small>You can check the favorites tab above to check your list.</small></p> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="liked.deleteFavoriteGif()">Yes</button>
                </div>
            </div>
        </div>
    </div>
</main>
